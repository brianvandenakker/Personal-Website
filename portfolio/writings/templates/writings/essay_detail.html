{% extends "base.html" %}

{% block content %}
<div class="container">
<br>
<br>
<div style = "padding-right:15%"class="container-md">
  <h4 class="mb-0">{{essay.title}}</h4>
  <br>
  <p class="container fa-ul mb-0 mr-5 px-5">{{essay.text | safe}}</p>
  <br>
</div>
{% if current_user.is_authenticated %}
<div class=' text-center'>
  <a class = "btn btn-primary" href="{{url_for('writings.essay_update', essay_id = essay.id)}}">Update</a>
  <button type="button" class="btn btn-danger" data-toggle='modal' data-target="#del_modal">Delete</button>
</div>
<br>
<br>
<div class="modal" tabindex="-1" role="dialog" id="del_modal">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Delete Essay</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this Essay?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      <form action="{{url_for('writings.essay_delete', essay_id = essay.id)}}" method="post">
        <input class = 'btn btn-danger' type="submit" name="" value="Delete">
      </form>
    </div>
  </div>
</div>
</div>
{% endif %}
</div>

{% endblock %}
